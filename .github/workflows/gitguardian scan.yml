
name: GitGuardian scan

on:
  # Keep manual runs, but also scan on pushes/PRs to main so secrets get caught automatically
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  scanning:
    runs-on: ubuntu-latest
    name: GitGuardian scan

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # IMPORTANT: unshallow the repo so history is scanned

      - name: Show repo state
        run: |
          git --version
          git log --oneline -5 || true
          ls -al

      - name: Install ggshield
        run: pip install --upgrade ggshield

      - name: Check API status
        run: ggshield api-status
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      # Primary CI scan (uses CI heuristics and git context)
      - name: GitGuardian CI scan
        run: ggshield secret scan ci
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

     
